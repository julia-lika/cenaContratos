<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface</title>
    <style></style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.js"></script>
    <script src="/contratos.js"></script>
    <script src="/contratos/contratoUm.js"></script>
    <script src="/contratos/contratoDois.js"></script>
    <script src="/contratos/contratoTres.js"></script>
    <script src="/contratos/contratoQuatro.js"></script>
    <script src="/contratos/contratoCinco.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      const config = {
        type: Phaser.AUTO,
        scale: {
          mode: Phaser.Scale.SMOOTH
        },
        width: innerWidth, // largura da tela do jogo
        height: innerHeight, // altura da tela do jogo
        backgroundColor: "#FFFFFF",
        physics: {
          default: "arcade",
          arcade: {
            debug: true,
          },
        },
        parent: "game",
        dom: {
          createContainer: true,
        },
        scene: [Contratos, ContratoUm, ContratoDois, ContratoTres, ContratoQuatro, ContratoCinco], // Lista de cenas do jogo
      };
      //instancia de Jogo
      const game = new Phaser.Game(config);
    </script>
  </body>
</html>
